<div mat-dialog-head>  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
<h1 mat-dialog-title class="primary-color">Delete</h1>
</div>
  <div mat-dialog-content>
        {{message}}
      </div>
<div mat-dialog-actions>
  <button mat-raised-button  id="no-button"  color="primary" (click)="onNoClick()" cdkFocusInitial
   >Cancel</button>
  <button mat-raised-button  id="yes-button" [mat-dialog-close]="true"  
  style="background-color:orange;
">Delete</button>
</div>
